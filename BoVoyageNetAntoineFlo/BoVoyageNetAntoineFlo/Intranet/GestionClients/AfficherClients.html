<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Afficher les clients</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Afficher les clients</h2>
                <ul id="clients"></ul>
                <form class="form-horizontal" role="form"></form>


            </div>
        </div>
    </div>

    <p><a href="MenuClients.html">Retour à la gestion des clients</a></p>
    <p><a href="../Accueil.html">Retour à l'accueil</a></p>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>

        $(document).ready(function () {
            // Send an AJAX request
            $.get('http://localhost:52377/api/clients', function (data) {
                // On success, 'data' contains a list of clients.
                $.each(data, function (key, item) {
                    // Add a list item for the client.
                    $('<li>', { text: formatItem(item) }).appendTo($('#clients'));
                });
            });
        });
        function formatItem(item) {
            return item.Nom + ' ' + item.Prenom + ' ' + item.Adresse + ' ' + item.Age + ' ' + item.Telephone + ' ' + item.Email + ' ' + item.Civilite;
        }

    </script>
</body>
</html>
