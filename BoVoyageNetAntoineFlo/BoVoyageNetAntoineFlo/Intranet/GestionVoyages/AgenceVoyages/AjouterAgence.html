<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajouter une agence de voyage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Ajouter une agence</h2>
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <p><a href="MenuAgences.html">Retour à la gestion des agences</a></p>
    <p><a href="../../Accueil.html">Retour à l'accueil</a></p>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("form").submit(function (ev) {
                let obj = {
                    Nom: $("#inputName").val(),
                };

                $.ajax({
                    url: 'http://localhost:52377/api/AgenceVoyages',
                    method: 'POST',
                    data: obj,
                    success: function (data) {
                        alert(`Agence de voyage enregistrée avec l'ID ${data.ID}`);
                    }
                });
                ev.preventDefault();
            });
        });
    </script>
</body>
</html>
