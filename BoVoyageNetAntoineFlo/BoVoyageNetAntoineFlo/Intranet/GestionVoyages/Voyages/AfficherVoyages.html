<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Afficher les voyages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-md-6">                
                    <h2>Afficher les Voyages</h2>
                    <ul id="voyages"></ul>
                    <form class="form-horizontal" role="form"></form>                
            </div>
                        
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            $.ajax({
                url: 'http://localhost:52377/api/voyages',
                method: 'GET',
                success: function (data) {
                    let ul = $('#voyages');
                    for (let item of data) {
                        $('<li>', { text: formatItem(item) }).appendTo($('#voyages'));
                    }
                },                
            });
            function formatItem(item) {
                return item.DateAller + ' ' + item.DateRetour + ' ' + item.PlacesDisponibles + ' ' + item.TarifToutCompris + ' ' + item.DestinationID;
            }
        });
    </script>

</body>
</html>
