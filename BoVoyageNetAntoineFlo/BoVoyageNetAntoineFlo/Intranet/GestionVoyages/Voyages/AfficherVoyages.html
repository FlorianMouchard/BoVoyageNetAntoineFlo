<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Afficher les voyages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date d'aller</th>
                            <th>Date de retour</th>
                            <th>Places disponibles</th>
                            <th>TarifToutCompris</th>
                            <th>Id Destination</th>
                        </tr>
                    </thead>
                    <tbody id="tableVoyage">

                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("form").submit(function (ev) {
                $.ajax({
                    url: 'http://localhost:52377/api/voyages',
                    method: 'GET',
                    success: function (data) {                        
                        for (let item of data) {
                            $("#tableVoyage").append(`<tr><td>${item.ID}</td><td>${item.DateAller}</td><td>${item.DateRetour}</td><td>${item.PlacesDisponibles}</td><td>${item.TarifToutCompris}</td><td>${item.DestinationID}</td></tr>`);

                        }
                    },
                });
                ev.preventDefault();
            })


        });
    </script>

</body>
</html>
