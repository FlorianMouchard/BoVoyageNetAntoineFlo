<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Modifier une destination existante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Region</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputRegion"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Continent</label>
                        <div class="col-sm-10">
                            <input type="text" value="" class="form-control" id="inputContinent">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Pays</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPays">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDescription">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Enregistrer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $.get("http://localhost:52377/api/destinations", function (data) {
                for (let item of data) {

                    $("#inputRegion").append(`<option value="${item.ID}">${item.Region}</option>`)
                    
                }
                document.querySelector('select').addEventListener('change', function (ev) {
                    $("#inputContinent").val($(this).val());
                });
            });
            

        });

    </script>
</body>
</html>
