<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Afficher les participants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Civilite</th>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Age</th>
                            <th>Adresse</th>
                            <th>Numero de Telephone</th>
                            <th>Date de Naissance</th>
                            <th>Reduction</th>
                        </tr>
                    </thead>
                    <tbody id="tableParticipant"></tbody>

                </table>
            </div>
        </div>
    </div>

    <p><a href="MenuClients.html">Retour à la gestion des clients</a></p>
    <p><a href="../Accueil.html">Retour à l'accueil</a></p>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>

        $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:52377/api/participants',
                method: 'GET',
                success: function (data) {
                    for (let item of data) {
                        $("#tableParticipant").append(`<tr><td>${item.ID}</td><td>${item.Civilite}</td><td>${item.Nom}</td><td>${item.Prenom}</td><td>${item.Age}</td><td>${item.Adresse}</td><td>${item.Telephone}</td><td>${item.DateNaissance}</td><td>${item.Reduction}</td></tr>`);

                    }
                },
            });
        });

    </script>
</body>
</html>
